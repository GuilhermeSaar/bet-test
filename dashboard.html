<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saved Bets Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --primary-color: #3b82f6;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --input-bg: #334155;
            --border-color: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .match-header {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .stats-list {
            font-size: 0.95rem;
            color: #94a3b8;
            line-height: 1.6;
        }

        .stats-list span {
            color: white;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .badge-value {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .badge-no-value {
            background-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .badge-win {
            background-color: #10b981;
            color: white;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .badge-loss {
            background-color: #ef4444;
            color: white;
        }

        .badge-pending {
            background-color: #f59e0b;
            color: white;
        }

        .result-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            transition: all 0.2s;
        }

        .result-btn:hover {
            filter: brightness(1.2);
        }

        .final-score-display {
            font-size: 1.1rem;
            font-weight: 800;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 6px;
            margin-top: 5px;
            display: inline-block;
        }

        .result-entry {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .score-input {
            width: 40px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .score-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            flex-grow: 1;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            filter: brightness(1.2);
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: var(--danger-color);
            color: white;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #64748b;
            font-size: 1.2rem;
        }

        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard de Apostas</h1>
            <a href="manual_scanner.html" class="nav-link">‚Üê Voltar para o Scanner</a>
        </div>

        <div id="betsGrid" class="grid">
            <div class="loading-state">Carregando apostas...</div>
        </div>
    </div>

    <script>
        async function fetchBets() {
            try {
                const response = await fetch('http://localhost:8080/api/scanner/all');
                if (!response.ok) throw new Error("Erro ao buscar apostas");
                const bets = await response.json();
                renderBets(bets);
            } catch (error) {
                console.error(error);
                document.getElementById('betsGrid').innerHTML = '<div class="empty-state">Erro ao carregar apostas. Verifique se o servidor est√° rodando.</div>';
            }
        }

        function renderBets(bets) {
            const grid = document.getElementById('betsGrid');
            grid.innerHTML = "";

            if (bets.length === 0) {
                grid.innerHTML = '<div class="empty-state">Nenhuma aposta salva no banco ainda.</div>';
                return;
            }

            // Exibir as mais recentes primeiro
            bets.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            bets.forEach(bet => {
                const card = document.createElement('div');
                card.className = 'card';

                const date = new Date(bet.createdAt).toLocaleString('pt-BR');
                const badgeClass = bet.isValueBet ? 'badge-value' : 'badge-no-value';
                const badgeText = bet.isValueBet ? 'VALOR ‚úÖ' : 'SEM VALOR';

                // Resultado final
                const outcome = bet.resultOutcome || 'PENDENTE';
                let outcomeBadgeClass = 'badge-pending';
                let outcomeText = 'PENDENTE';

                if (outcome === 'WIN') {
                    outcomeBadgeClass = 'badge-win';
                    outcomeText = 'WIN ‚úÖ';
                    card.style.borderColor = 'var(--accent-color)';
                } else if (outcome === 'LOSS') {
                    outcomeBadgeClass = 'badge-loss';
                    outcomeText = 'LOSS ‚ùå';
                    card.style.borderColor = 'var(--danger-color)';
                }

                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteBet(${bet.id})">Excluir</button>
                    <div class="match-header">${bet.homeTeam} x ${bet.awayTeam}</div>
                    <div class="stats-list">
                        <div>Prob. Over 1.5: <span>${bet.probabilityOver15}%</span></div>
                        <div>Odd Mercado: <span>${bet.marketOdd.toFixed(2)}</span></div>
                        
                        <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05);">
                            <div>Casa xG: <span>${bet.homeAvgScored.toFixed(1)} / ${bet.homeAvgConceded.toFixed(1)}</span></div>
                            <div>Vis. xG: <span>${bet.awayAvgScored.toFixed(1)} / ${bet.awayAvgConceded.toFixed(1)}</span></div>
                        </div>

                        <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: flex-end;">
                            <div>
                                <span class="badge ${badgeClass}">${badgeText}</span><br>
                                <span class="badge ${outcomeBadgeClass}">${outcomeText}</span>
                            </div>
                            <div style="text-align: right;">
                                ${bet.finalScore ? `<div class="final-score-display">${bet.finalScore}</div>` : ''}
                                <div style="font-size: 0.7rem; color: #64748b; margin-top: 5px;">${date}</div>
                            </div>
                        </div>

                        ${outcome === 'PENDENTE' ? `
                            <div class="result-entry">
                                <input type="number" id="home-${bet.id}" class="score-input" placeholder="0">
                                <span style="color: #64748b; font-weight: bold;">-</span>
                                <input type="number" id="away-${bet.id}" class="score-input" placeholder="0">
                                <button class="submit-btn" onclick="submitResult(${bet.id})">OK</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function deleteBet(id) {
            if (!confirm("Tem certeza que deseja excluir esta aposta?")) return;

            try {
                const response = await fetch(`http://localhost:8080/api/scanner/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error("Erro ao excluir");

                // Refresh list
                fetchBets();
            } catch (error) {
                console.error(error);
                alert("Erro ao excluir a aposta.");
            }
        }

        async function submitResult(id) {
            const home = document.getElementById(`home-${id}`).value;
            const away = document.getElementById(`away-${id}`).value;

            if (home === "" || away === "") {
                alert("Por favor, preencha os dois campos de gols.");
                return;
            }

            const score = `${home}-${away}`;

            try {
                const response = await fetch(`http://localhost:8080/api/scanner/update-result/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ finalScore: score })
                });

                if (!response.ok) throw new Error("Erro ao salvar resultado");

                fetchBets();
            } catch (error) {
                console.error(error);
                alert("Erro ao registrar o resultado.");
            }
        }

        // Initial fetch
        fetchBets();
    </script>
</body>

</html>
